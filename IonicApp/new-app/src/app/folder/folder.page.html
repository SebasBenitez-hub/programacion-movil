<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>


    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Modi repellat dolorum voluptate hic harum minus expedita fugit quidem rem suscipit molestiae in atque labore, eum, non cumque blanditiis facere! Eum!</p>
  </div>
</ion-content>
